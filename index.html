<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display-container">
            <div class="display done">done</div>
            <div class="display current">0</div>
        </div>
        
        <div class="button-container">
            <div class="button-row">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            <div class="button-row">
                <button class="digit seven">7</button>
                <button class="digit eight">8</button>
                <button class="digit nine">9</button>
                <button class="digit divide">/</button>
            </div>
            <div class="button-row">
                <button class="digit four">4</button>
                <button class="digit five">5</button>
                <button class="digit six">6</button>
                <button class="digit multiply">x</button>
            </div>
            <div class="button-row">
                <button class="digit one">1</button>
                <button class="digit two">2</button>
                <button class="digit three">3</button>
                <button class="digit subtract">-</button>
            </div>
            <div class="button-row">
                <button class="digit decimal">.</button>
                <button class="digit zero">0</button>
                <button class="digit result">=</button>
                <button class="digit add">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
